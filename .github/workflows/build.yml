name: C/C++ CI
env:
    app_name: ${{ github.event.repository.name }}
on:
    push:
        branches: ["**"]
    pull_request:
        branches: ["**"]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: make
              run: make ${{ app_name }}
            - name: upload artifact
              uses: actions/upload-artifact@v1
              with:
                  name: ${{ app_name }}
                  path: ${{ app_name }}
