name: build
env:
  app_name: ${{ github.event.repository.name }}
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: make test
        run: make test
      - name: make release
        run: make release
      - name: list artifacts
        run: find target/ -type f
      - name: upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: ${{ env.app_name }}
          path: target/release/${{ env.app_name }}
